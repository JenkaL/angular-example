<div class="container">
    <form class="form-signin">
        <p style="padding: 10px 20px;" class="bg-danger" ng-show="loginCtrl.loginError">Ошибка авторизации!</p>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" ng-model="loginCtrl.email" />
        <label for="inputPassword" class="sr-only">Password</label>
        <br/>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="loginCtrl.password" />
        <br/>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <br/>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="loginCtrl.login(loginCtrl.email, loginCtrl.password)">Sign in</button>
    </form>
</div>
